<div class="container__quiz">
    <div class="quiz__logo">
        <img src="assets/img/logo.png" width="425px" alt="Buzfeed logo">
        <h3>{{quiz_title}}</h3>
    </div>
    <div class="quiz__questions">
        <h3>{{questionsSelected.question}}</h3>
    </div>
    <div class="quiz__options">
        <button class="btn-option">Option Button</button>
    </div>
    <div class="quiz__results">
        <h1>Results</h1>
        <p>Explanation</p>
    </div>
</div>
